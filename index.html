<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder</title>
    <!-- Font-Family -->
    <link rel="stylesheet" href="css/font-roboto.css">
    <!-- Page CSS -->
    <link rel="stylesheet" href="css/tinder.css">
</head>

<body>
    <div class="smartphone">
        <div class="screen">
            <div class="topbar">
                <div class="topbar-left">
                    <div class="clock">00:00</div>
                    <i class="fa fa-youtube-play"></i>
                </div>
                <div class="topbar-middle">
                    <div class="camera"></div>
                    <div class="camera-lens"></div>
                    <div class="inner-lens"></div>
                </div>
                <div class="topbar-right">
                    <i class="fa fa-signal"></i>
                    73%
                    <i class="fa fa-battery-three-quarters"></i>
                </div>
            </div>
            <nav class="navbar">
                <i class="fa-solid fa-circle-user"></i>
                <i class="fa-solid fa-fire-flame-curved"></i>
                <i class="fa-solid fa-comment-dots"></i>
            </nav>
            <div class="person">
                <figure class="photo">
                    <div class="personal">
                        <div class="name-age">
                            <h2 class="name">Lorem</h2>
                            <h2 class="age">26</h2>
                        </div>
                        <div class="data">
                            <div class="about">
                                <div class="about-icon">
                                    <i class="fa-solid fa-suitcase"></i>
                                    <i class="fa-solid fa-graduation-cap"></i>
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                                <div class="about-text">
                                    <p class="ocupation">Designer</p>
                                    <p class="work">Stanford University</p>
                                    <p class="distance">3 miles away</p>
                                </div>
                            </div>
                            <div class="info">
                                <i class="fa-solid fa-circle-info"></i>
                            </div>
                        </div>
                    </div>
                </figure>
            </div>
            <div class="commands">
                <div class="command">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </div>
                <div class="command">
                    <i class="fa-solid fa-close"></i>
                </div>
                <div class="command">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="command">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="command">
                    <i class="fa-solid fa-bolt"></i>
                </div>
            </div>
            <footer>
                <i class="fa fa-reorder"></i>
                <i class="fa fa-square-o"></i>
                <i class="fa fa-chevron-left"></i>
            </footer>
        </div>

        <!-- Modal -->
        <div class="boost-modal">
            <div class="back-modal"></div>
            <div class="boost-modal-content">
                <div class="boost-inform">
                    <h3>Introducing Tinder Boost</h3>
                    <div class="white-circle">
                        <i class="fa-solid fa-bolt"></i></div>
                    <h4>Skip the line</h4>
                    <p>Be the top profile in your area for 30 minutes and get more matches!</p>
                </div>
                <div class="boost-confirm">
                    <button>GOT IT!</button>
                </div>
            </div>
        </div>
        
    </div>
    <!-- Font Awesome -->
    <script src="js/fontawesome.min.js" crossorigin="anonymous"></script>
    <!-- Hammer JS -->
    <script src="js/hammer.min.js"></script>
    <!-- Page JS -->
    <script src="js/tinder.js"></script>
</body>
</html>
